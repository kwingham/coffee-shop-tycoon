<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Upgrades</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="fetch-api.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Coffee Shop Upgrades</h1>
    </header>
    <main>
      <section id="upgradeSection">
        <h2>Available Upgrades</h2>
        <div id="upgradesContainer">
          <p>Loading upgrades...</p>
        </div>
      </section>
      <section id="statsSection">
        <h2>Your Stats</h2>
        <p id="coffeeCount">Cups of Coffee Sold: 0</p>
        <p id="coffeePerSecond">
          Coffees being sold per second by colleagues: 0
        </p>
      </section>
      <!-- Coffee Mug Image -->
      <img
        src="assets/coffee-mug.webp"
        alt="Coffee Mug"
        class="coffee-mug"
        id="coffeeMug"
      />
    </main>
    <footer>
      <p>&copy; 2024 Coffee Shop Tycoon</p>
    </footer>
  </body>
</html>
